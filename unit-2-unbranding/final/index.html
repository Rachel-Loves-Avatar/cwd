<!doctype html>
<html>
<head>

	<!--
	About this page: Nintendo has been on a big power trip recently with their games, specifically copyrighing basic concepts that appear in their games. For this project, I decided to make fun of them. I made it so the basic ideas appear when you hover your mouse over the characters. I also made it so some of the softer messages turn into more threatening ones. 

	-->
	<title>Unbranding</title>

<body>

	<div id="greedtendo">
	</div>

	<p class="p">Explore Shop Support</p>

	<div id="red">
		<div id="txt">
			<h1>Check out our games!</h1>
		</div>
	</div>

	<p><span style="font-family: Helvetica;font-size: 40px;"><b>Characters:</span></p>

	<div id="mario">
	</div>

	</div>

	<div id="pika">
	</div>



	<h2>Discover new worlds and make new friends in Nintendo games!</h2>

		


	<script type="text/javascript">
		
		let targetElement = document.querySelector("h1");

		targetElement.addEventListener("mouseover", function(){
			this.innerText = "Check out our copyrighted properties!";
		});

		targetElement.addEventListener("mouseout", function(){
			this.innerText = "Check out our games!";
		});


		let targetElement2 = document.querySelector("h2")

		targetElement2.addEventListener("mouseover", function(){
			this.innerText = "Remember, using, talking about, or even thinking about our properties violates copyright laws and is punishable by death!";
		});

		targetElement2.addEventListener("mouseout", function(){
			this.innerText = "Discover new worlds and make new friends in Nintendo games!";
		});
		

	</script>
